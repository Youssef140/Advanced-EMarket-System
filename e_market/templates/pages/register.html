{% extends 'base.html' %}
{% load static %}
{% block content %}

  <section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header " style="background-color : #000000; color : #ffffff">
              <h4>
                <i class="fas fa-user-plus"></i> Register</h4>
            </div>
            <div class="card-body">
                <form action="{% url 'index' %}">
                  <div class="form-group">
                  <label for="first_name">First Name</label>
                  <input type="text" name="first_name" id = "first_name"class="form-control" required>
                </div>
                    <div class="form-group">
                  <label for="middle_name">Middle Name</label>
                  <input type="text" name="middle_name" id = "middle_name" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="last_name">Last Name</label>
                  <input type="text" name="last_name" id = "last_name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" id = "email" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="pwd">Password</label>
                  <input type="password" name="password" id ="pwd" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="pwd2">Confirm Password</label>
                  <input type="password" name="password2" id = "pwd2" class="form-control" required>
                </div>
                <input type="submit" value="Register" class="btn  btn-block"style="background-color : #ffff00; color : #000000">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
