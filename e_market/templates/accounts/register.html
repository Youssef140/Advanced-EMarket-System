{% extends 'base.html' %}
{% load static %}
{% block content %}
<section id="register" class="bg-light py-5">
   <div class="container">
      <div class="row">
         <div class="col-md-6 mx-auto">
            <div class="card">
               <div class="card-header " style="background-color : #2a2a2a; color : #ffffff">
                  <h4>
                     <i class="fas fa-user-plus"></i> Register
                  </h4>
               </div>
               <div class="card-body">
                  <!--                Alerts-->
                  <form action="{% url 'register' %}" method="POST" id = "myForm">
                     {% csrf_token %}
                     <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" placeholder="First Name" name="first_name" id = "first_name"class="form-control" >
                     </div>
                     <div class="form-group">
                        <label for="middle_name">Middle Name</label>
                        <input type="text" placeholder="Middle Name" name="middle_name" id = "middle_name" class="form-control" >
                     </div>
                     <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" placeholder="Last Name" id = "last_name" class="form-control" >
                     </div>
                     <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="Username" class="form-control" >
                     </div>
                     <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id = "email" placeholder="Email" class="form-control" >
                     </div>
                     <div class="form-group">
                        <label for="pwd">Password</label>
                        <input type="password" name="pwd" id ="pwd" placeholder="Password" class="form-control" >
                     </div>
                     <div class="form-group">
                        <label for="pwd2">Confirm Password</label>
                        <input type="password" name="pwd2" id = "pwd2" placeholder="Confirm Password" class="form-control" >
                     </div>
                     <div class="py-3">
                        <input type="submit" value="Register" class="button button1 btn-block"style="margin-top:10px; background-color : #2a2a2a; color : #ffffff"  onclick="return Validate()" />
                     </div>
                  </form>
               </div>
            </div>
             </div>
      </div>
   </div>
</section>
<script>
   function Validate() {
       var fname = document.forms["myForm"]["first_name"];
       var mname = document.forms["myForm"]["middle_name"];
       var lname = document.forms["myForm"]["last_name"];
       var userName = document.forms["myForm"]["username"];
       var email = document.forms["myForm"]["email"];
       var password = document.forms["myForm"]["pwd"];
       var confPassword = document.forms["myForm"]["pwd2"];
       //const re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

       //password must start with "^"
       //password must contain 1 lowercase, uppercase, numeric, and special character
       //password must be at least 5 characters long

       //var strongRegex = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{5,})");


       if (fname.value == "") {
           window.alert("Please enter your name.");
           fname.focus();
           return false;
       }

       if (mname.value == "") {
           window.alert("Please enter your middle name.");
           mname.focus();
           return false;
       }

       if (lname.value == "") {
           window.alert("Please enter your last name.");
           lname.focus();
           return false;
       }

       if (username.value == "") {
           window.alert("Please enter a username.");
           username.focus();
           return false;
       }


       if (password.value == "") {
           window.alert("Please enter a password.");
           username.focus();
           return false;
       }


       if (password.value != confPassword.value) {
           window.alert("Passwords do not match.");
           pwd2.focus();
           return false;
       }

   }


</script>
<style>
   .button {
   background-color: #333;
   text-align: center;
   padding: 6px;
   border: none;
   color: white;
   height: 40px;
   text-decoration: none;
   cursor: pointer;
   -webkit-transition-duration: 0.4s; /* Safari */
   transition-duration: 0.4s;
   }
   .button1:hover {
   box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
   }
   .button2 {
   background-color: white;
   color: black;
   border: 1px solid #555555;
   }
   .button2:hover {
   background-color: #333;
   color: white;
   }
</style>
{% endblock %}
