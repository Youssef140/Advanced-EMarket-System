{% extends 'base.html' %}
{% load static %}
{% block content %}

<section id="login" class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 row-md-6 mx-auto">
          <div class="card">
            <div class="card-header " style="background-color : #2a2a2a; color : #ffffff">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body">
              <!--                Alerts-->
              <form action="{% url 'login' %}" method="POST">
                  {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" id ="username" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" id ="password" class="form-control" required>
                </div>

                <div class="form-group" style="justify-content:center; display:flex;">
                  Don't have an account? <a style="color:blue;" href="{% url 'register' %}">&nbsp;Create</a>
                </div>

                <input type="submit" value="Login" class="btn btn-block " style="background-color : #2a2a2a; color : #ffffff;">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
