{% extends 'base.html' %}
{% load static %}
{% block content %}

<section id="register" class="bg-light py-5">
   <div class="container">
      <div class="row">
         <div class="col-md-6 mx-auto">
            <div class="card">
               <div class="card-header " style="background-color : #2a2a2a; color : #ffffff">
                  <h4>
                     <i class="fas fa-key"></i> Change Password
                  </h4>
               </div>
               <div class="card-body">

                  <form action="" method="POST" id = "myForm">
                     {% csrf_token %}
                     <div class="form-group">
                        <label for="old_pwd">Old Password</label>
                        <input type="password" name="old_pwd" id = "old_pwd"class="form-control" required>
                     </div>
                      <div class="form-group">
                        <label for="pwd">New Password</label>
                        <input type="password" name="pwd" id = "pwd"class="form-control" required>
                     </div>
                      <div class="form-group">
                        <label for="pwd2">Confirm new Password</label>
                        <input type="password" name="pwd2" id = "pwd2"class="form-control" required>
                     </div>
                     <input type="submit" value="Submit" class="btn  btn-block"style="margin-top:10px; background-color : #2a2a2a; color : #ffffff"  onclick="return Validate()" />
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>


<script>
     function Validate() {
        var oldpass = document.forms["myForm"]["old_pwd"];
        var password = document.forms["myForm"]["pwd"];
        var confPassword = document.forms["myForm"]["pwd2"];

        if (oldpass.value == "") {
            window.alert("Please enter your old password.");
            username.focus();
            return false;
        }


        if (password.value == "") {
            window.alert("Please enter a new password.");
            username.focus();
            return false;
        }


        if (password.value != confPassword.value) {
            window.alert("Passwords do not match.");
            pwd2.focus();
            return false;
        }

    }
</script>

{% endblock %}
