{% extends 'base.html' %}
{% load static %}
{% block content %}
<section id="register" class="bg-light py-5">
   <div class="container">
      <div class="row">
         <div class="col-md-6 mx-auto">
            <div class="card">
               <div class="card-header " style="background-color : #2a2a2a; color : #ffffff">
                  <h4>
                     <i class="fas fa-edit"></i> Edit Profile
                  </h4>
               </div>
               <div class="card-body">

                  <form action="" method="POST" id = "form">
                     {% csrf_token %}
                     <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" placeholder="First Name" id = "first_name"class="form-control">
                     </div>
                     <div class="form-group">
                        <label for="middle_name">Middle Name</label>
                        <input type="text" name="middle_name" placeholder="Middle Name" id = "middle_name" class="form-control">
                     </div>
                     <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" placeholder="Last Name" id = "last_name" class="form-control">
                     </div>
                     <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="Username" class="form-control">
                     </div>
                     <div style="display:flex; justify-content:center;" class="py-3">
                        <a href="{% url 'editPassword' %}" style="color:blue;">Change Password?</a>
                     </div>
                     <input type="submit" value="Submit" class="button button1 btn-block"style="margin-top:10px; background-color : #2a2a2a; color : #ffffff"  onclick="return Validate()" />
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
